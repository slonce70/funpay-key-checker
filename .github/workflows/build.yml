name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Installed packages:"
        pip list | findstr -i "funpay customtkinter pyinstaller pillow beautifulsoup"
        echo "Python and pip versions:"
        python --version
        pip --version
    
    - name: Create icon if missing
      run: |
        echo "Checking files..."
        if (Test-Path "gui_main.py") { echo "‚úÖ gui_main.py exists" } else { echo "‚ùå gui_main.py missing" }
        if (Test-Path "icon.ico") { echo "‚úÖ icon.ico exists" } else { echo "‚ùå icon.ico missing, creating..." ; python create_icon.py }
        if (Test-Path "requirements.txt") { echo "‚úÖ requirements.txt exists" } else { echo "‚ùå requirements.txt missing" }
    
    - name: Build exe
      run: |
        echo "Starting PyInstaller build..."
        python -m PyInstaller --version
        python -m PyInstaller --onefile --windowed --name=FunPayKeyChecker --icon=icon.ico --hidden-import=customtkinter --hidden-import=FunPayAPI --hidden-import=bs4 --hidden-import=PIL --hidden-import=tkinter --collect-all=customtkinter --clean --noconfirm gui_main.py
        echo "Build completed, checking results..."
        if (Test-Path "dist") { echo "‚úÖ dist folder exists" ; Get-ChildItem dist } else { echo "‚ùå dist folder missing" }
    
    - name: Check exe
      run: |
        if (Test-Path "dist/FunPayKeyChecker.exe") {
          $size = (Get-Item "dist/FunPayKeyChecker.exe").Length / 1MB
          Write-Host "‚úÖ EXE created successfully! Size: $([math]::Round($size, 1)) MB"
        } else {
          Write-Error "‚ùå EXE file not found"
          exit 1
        }
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref_type == 'tag'
      with:
        files: dist/FunPayKeyChecker.exe
        body: |
          ## üöÄ FunPay Key Checker ${{ github.ref_name }}
          
          ### üì¶ –°–∫–∞—á–∞—Ç—å
          - **Windows EXE**: FunPayKeyChecker.exe (~35-40 MB)
          
          ### üîß –£—Å—Ç–∞–Ω–æ–≤–∫–∞
          1. –°–∫–∞—á–∞–π—Ç–µ FunPayKeyChecker.exe
          2. –ó–∞–ø—É—Å—Ç–∏—Ç–µ —Ñ–∞–π–ª
          3. –ù–∞—Å—Ç—Ä–æ–π—Ç–µ Golden Key –≤ –ø–µ—Ä–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
          
          ### ‚ú® –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏
          - –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π GUI —Å —Ç–µ–º–Ω–æ–π —Ç–µ–º–æ–π
          - –£–º–Ω—ã–π –ø–æ–∏—Å–∫ –∫–ª—é—á–µ–π –≤ –∑–∞–∫–∞–∑–∞—Ö FunPay
          - –≠–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
          - –ó–∞—â–∏—Ç–∞ –æ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ API
          
